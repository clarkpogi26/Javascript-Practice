      // 1. get the array to unique()
      function unique(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) { // 2. go thru the array
          const word = array[i]; // 3. store the array to const word
          if (findIndex(result, word) === -1) { // 4. travel to findIndex()
            result.push(word);  // 8 push the processed word to the const result
          }
        }
        return result; // 10. return the results of the processes
      }
